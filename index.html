<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas for Maverick</title>
    <!-- ÂºïÂÖ•Ëâ∫ÊúØÂ≠ó‰Ωì -->
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Alex+Brush&family=Great+Vibes&family=Special+Elite&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --env-gold: #C9A860;
            --env-dark: #B89656;
            --ribbon-red: #B85450;
            --paper-cream: #F5F0E8;
            --burgundy: #8B3A3A;
            --sage-green: #A8B899;
            --sky-blue: #E8F4F8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0a0a0a;
            overflow: hidden; /* ÂàùÂßãÁ¶ÅÊ≠¢ÊªöÂä® */
            height: 100vh;
            font-family: 'serif';
            transition: background 1.5s ease;
        }

        /* --- üèîÔ∏è Ê†∏ÂøÉÔºöÂ§öÂ±ÇÊ∑±ËøúÊôØËßÇ --- */
        .winter-landscape {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            opacity: 0;
            transition: opacity 2s ease;
            background: linear-gradient(to bottom, #E8F4F8 0%, #F0F8FF 40%, #FFFFFF 75%, #F5FAFF 100%);
        }

        /* Èõ™Âú∞ÈöÜËµ∑ÊïàÊûú */
        .snow-ground {
            position: absolute;
            bottom: 0; width: 100%; height: 25vh;
            background: white;
            border-top-left-radius: 50% 20%;
            border-top-right-radius: 50% 20%;
            box-shadow: 0 -10px 50px rgba(255,255,255,0.8);
        }

        /* --- ‚ùÑÔ∏è ‰∏âÂ±ÇÊ∑±Â∫¶Èõ™Ëä± --- */
        #snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) translateX(20px) rotate(360deg); }
        }

        /* --- ‚úâÔ∏è Á¨¨‰∏ÄÈò∂ÊÆµÔºöÈáëËâ≤‰ø°Â∞Å --- */
        .scene-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
            z-index: 50;
        }

        .bokeh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1543589077-47d81606c1bf?q=80&w=2070') center/cover;
            filter: blur(8px) brightness(0.5);
            z-index: -1;
        }

        .envelope-wrapper {
            position: relative;
            width: 90vw;
            max-width: 450px;
            height: 300px;
            cursor: pointer;
            transition: transform 0.8s ease;
            transform-style: preserve-3d;
        }

        .envelope-base {
            position: absolute;
            bottom: 0; width: 100%; height: 200px;
            background: var(--env-gold);
            z-index: 2;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .envelope-flap {
            position: absolute;
            top: 100px; width: 100%; height: 105px;
            background: var(--env-dark);
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5;
        }

        .open .envelope-flap { transform: rotateX(180deg); }

        .ribbon-bow {
            position: absolute;
            top: 85px; left: 50%; transform: translateX(-50%);
            font-size: 2.5rem;
            z-index: 6;
            transition: opacity 0.4s;
        }

        .open .ribbon-bow { opacity: 0; }

        .click-hint {
            position: absolute;
            bottom: -80px; width: 100%;
            text-align: center;
            color: #fff;
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            animation: pulse 2s infinite;
        }

        /* --- üéÑ Á¨¨‰∫åÈò∂ÊÆµÔºöÂâ™Ë¥¥Á∞øË¥∫Âç° --- */
        .card-scroll-area {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow-y: auto;
            display: none;
            z-index: 60;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .card-container {
            position: relative;
            width: 95vw;
            max-width: 750px;
            margin: 10vh auto;
            background: var(--paper-cream);
            padding: 50px 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 4px;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
        }

        .watercolor-tree-svg {
            position: absolute;
            top: 150px;
            width: 100%;
            max-width: 600px;
            opacity: 0.15;
            z-index: 1;
            pointer-events: none;
        }

        .card-title {
            font-family: 'Allura', cursive;
            color: var(--burgundy);
            font-size: clamp(3rem, 10vw, 5rem);
            margin-bottom: 40px;
            z-index: 5;
        }

        /* --- üñºÔ∏è ÁÖßÁâáÊ†ëÂ∏ÉÂ±Ä --- */
        .photo-tree {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

        .tier { display: flex; justify-content: center; gap: 15px; }

        .polaroid {
            background: white;
            padding: 10px 10px 35px 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transform: rotate(var(--rot));
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .polaroid:hover {
            transform: rotate(0deg) scale(1.1) !important;
            z-index: 20;
        }

        .polaroid img {
            width: clamp(90px, 22vw, 150px);
            height: clamp(90px, 22vw, 150px);
            object-fit: cover;
            display: block;
        }

        .deco-hat { position: absolute; top: -50px; font-size: 4rem; z-index: 15; transform: rotate(-15deg); }

        .typewriter-container {
            margin-top: 50px;
            text-align: center;
            width: 100%;
            z-index: 10;
        }

        #message-main {
            font-family: 'Alex Brush', cursive;
            color: var(--burgundy);
            font-size: clamp(2rem, 6vw, 3rem);
            min-height: 1.2em;
        }

        .blessing {
            font-family: 'Special Elite', cursive;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #5d4037;
            opacity: 0;
            margin-top: 25px;
            max-width: 85%;
            line-height: 1.6;
            transition: opacity 2s ease;
        }

        .footer { margin-top: 50px; font-size: 0.8rem; color: #999; }

        .music-ctrl {
            position: fixed;
            top: 20px; right: 20px;
            z-index: 2000;
            background: rgba(255,255,255,0.4);
            border: none;
            width: 45px; height: 45px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(5px);
            font-size: 1.2rem;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
        .fade-out { opacity: 0; pointer-events: none; transition: 1.5s; }
    </style>
</head>
<body>

    <div class="winter-landscape" id="landscape">
        <div class="snow-ground"></div>
    </div>

    <div id="snow-container"></div>

    <button id="musicBtn" class="music-ctrl">üéµ</button>
    <audio id="bgMusic" loop>
        <source src="https://audio.fukit.cn/autoupload/fr/-Nzn9RAAlJQ2MHho3AVSaub1iErOFcjbKaDZTAZQqRqyl5f0KlZfm6UsKj-HyTuv/20251225/Uo5r/%E9%9F%B3%E9%A2%91-1%E5%88%867%E7%A7%92.mp3">
    </audio>

    <div class="bokeh-bg" id="bokeh"></div>

    <!-- ‚úâÔ∏è Phase 1: ‰ø°Â∞Å -->
    <div class="scene-container" id="envelope-scene">
        <div class="envelope-wrapper" id="envelope" onclick="openGift()">
            <div class="envelope-flap"></div>
            <div class="ribbon-bow">üéÄ</div>
            <div class="envelope-base"></div>
            <div class="click-hint">Click to open your gift, Maverick üíù</div>
        </div>
    </div>

    <!-- üéÑ Phase 2: Ë¥∫Âç°ÂÜÖÂÆπ -->
    <div class="card-scroll-area" id="cardArea">
        <div class="card-container">
            <svg class="watercolor-tree-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path fill="var(--sage-green)" d="M100 20 L140 80 L125 80 L160 140 L135 140 L180 190 L20 190 L65 140 L40 140 L75 80 L60 80 Z" />
                <circle fill="#D4AF37" cx="100" cy="15" r="8" />
            </svg>

            <h1 class="card-title">Merry Christmas</h1>

            <div class="photo-tree">
                <div class="deco-hat">üéÖ</div>
                
                <!-- È°∂ (1) -->
                <div class="tier">
                    <div class="polaroid" style="--rot:-3deg;">
                        <img src="https://i.ibb.co/5XmgBJPq/IMG-4992.jpg" alt="Photo 1">
                    </div>
                </div>

                <!-- ‰∏≠ (2) -->
                <div class="tier">
                    <div class="polaroid" style="--rot:4deg;">
                        <!-- Â∑≤Êõ¥Êñ∞ÔºöÂõæ‰∫åÊñ∞ÈìæÊé• -->
                        <img src="https://i.ibb.co/ymTL2V8t/43a840f207459f2178cc88f32d9685ee.jpg" alt="Photo 2">
                    </div>
                    <div class="polaroid" style="--rot:-5deg;">
                        <img src="https://i.ibb.co/qMQT5ZNS/e640355113c024d05bab5be85536027f.jpg" alt="Photo 3">
                    </div>
                </div>

                <!-- Â∫ï (3) -->
                <div class="tier">
                    <div class="polaroid" style="--rot:2deg;">
                        <img src="https://i.ibb.co/gbP1N2bM/8d2dc7af9ad72a3e63fc59e2e22f159f.jpg" alt="Photo 4">
                    </div>
                    <div class="polaroid" style="--rot:-2deg;">
                        <img src="https://i.ibb.co/HT6dcbwH/48cf340e31e4135743aa078764a80833.jpg" alt="Photo 5">
                    </div>
                    <div class="polaroid" style="--rot:5deg;">
                        <img src="https://i.ibb.co/HfP95zMq/e910be18a32d361c0a0b981241240ded.jpg" alt="Photo 6">
                    </div>
                </div>
            </div>

            <div class="typewriter-container">
                <h2 id="message-main"></h2>
                <p class="blessing" id="blessing-text">
                    ÊÑøËÉ°ÂçöÂ£´‰∏ÄÂàáÂ∞ΩÊÑèÔºåÂñú‰πêÂπ≥ÂÆâ„ÄÇ‚ú®
                </p>
            </div>

            <p class="footer">@Ë¥ùË¥ù</p>
        </div>
    </div>

    <script>
        function createSnow() {
            const container = document.getElementById('snow-container');
            for (let i = 0; i < 70; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                const size = Math.random() * 8 + 2;
                flake.style.width = size + 'px';
                flake.style.height = size + 'px';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.top = '-' + (Math.random() * 20) + 'vh';
                flake.style.opacity = (size / 10) * 0.8;
                const duration = 10 + (Math.random() * 10);
                flake.style.animationDuration = duration + 's';
                flake.style.animationDelay = Math.random() * 5 + 's';
                if (size > 6) flake.style.zIndex = "150"; 
                else if (size > 4) flake.style.zIndex = "55";
                else flake.style.zIndex = "5";
                container.appendChild(flake);
            }
        }

        function typeWriter(text, elementId, speed, callback) {
            let i = 0;
            const element = document.getElementById(elementId);
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) callback();
            }
            type();
        }

        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');

        function openGift() {
            const env = document.getElementById('envelope');
            const scene = document.getElementById('envelope-scene');
            const cardArea = document.getElementById('cardArea');
            const landscape = document.getElementById('landscape');
            const bokeh = document.getElementById('bokeh');

            env.classList.add('open');
            music.play().catch(e => console.log("Play blocked"));
            musicBtn.innerHTML = '‚è∏Ô∏è';

            setTimeout(() => {
                scene.classList.add('fade-out');
                bokeh.classList.add('fade-out');
                landscape.style.opacity = '1';
                document.body.style.background = '#F0F8FF';
            }, 1000);

            setTimeout(() => {
                scene.style.display = 'none';
                cardArea.style.display = 'block';
                setTimeout(() => {
                    cardArea.style.opacity = '1';
                    document.body.style.overflowY = 'auto';
                }, 100);
            }, 2500);

            setTimeout(() => {
                typeWriter("Maverick, Merry Christmas!", "message-main", 100, () => {
                    document.getElementById('blessing-text').style.opacity = '1';
                });
            }, 4000);
        }

        musicBtn.onclick = () => {
            if (music.paused) { music.play(); musicBtn.innerHTML = '‚è∏Ô∏è'; }
            else { music.pause(); musicBtn.innerHTML = 'üéµ'; }
        };

        window.onload = createSnow;
    </script>
</body>
</html>
